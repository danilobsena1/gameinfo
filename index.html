<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Game Info</title>
        <link rel="stylesheet" type="text/css" href="style/estilo.css"/>
        
        <!-- owl css -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    </head>
    <body>
        <!-- CABEÇALHO -->
        <header>
            <div class="container">
                <!-- <h2 class="logo">GAME INFO</h2> -->
                <img src="recursos/video/GAME INFO (1).gif" width="130" height="32" class="logo">
                <nav>
                    <a href="index.html">Inicio</a>
                    <a href="index.html">Novidades</a>
                </nav>
            </div>
        </header>

        <!-- MIOLO DA PAGINA -->
        <main>
            <div class="jogo-principal">
                <div class="container">
                    <h3 class="titulo">CyberPunk</h3>
                    <p class="descricao">
                        Cyberpunk 2077 é uma história de ação e aventura de mundo aberto ambientada em<br/> 	  				Night City, uma megalópole obcecada por poder, glamour e biomodificações.<br/>
                        Você joga como V, um mercenário fora da lei atrás de um implante único que<br/> 			carrega a chave da imortalidade.<br/>
                    </p>
                    <!-- BOTÕES -->
                    <div class="botoes">
                        <button  role="button" class="botao">
                            <i class="fab fa-youtube"></i>
                             <a href="https://www.youtube.com/watch?v=liuFhVXAlZw" target="_blank">ASSISTIR AGORA</a>
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
                   
            </div>
        </main>
        
        <!-- CRIANDO O CARROSEL -->
        <div class="carrosel-games">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-jogo" src="recursos/img/black.jpg" alt="Capa do jogo Black" srcset="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="recursos/img/call of duty.jpg" alt="Capa do jogo Call of Duty" srcset="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="recursos/img/Crysis3.jpg" alt="Capa do jogo Crysis 3" srcset="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="recursos/img/dark souls2.jpg" alt="Capa do jogo Dark Souls 2" srcset="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="recursos/img/farcry.jpg" alt="Capa do jogo Far Cry" srcset="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="recursos/img/the witcher.jpg" alt="Capa do jogo The Witcher" srcset="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="recursos/img/gta 5.jpg" alt="Capa do jogo GTA 5" srcset="">
                </div>
            </div>

        </div>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script> <!--Icones dos botões-->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script> <!--Arquivo responsavel por iniciar as configurações do corousel-->
